{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
         <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>  <!--text에 행바뀜을 문단으로 변환하는 필터 적용-->
         </div>
    {% endfor %}
{% endblock %}
