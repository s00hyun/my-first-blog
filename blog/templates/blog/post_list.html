<html>
    <head>
        <title>s00hyun's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">s00hyun's blog</a></h1>
        </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>  <!--text에 행바뀜을 문단으로 변환하는 필터 적용-->
        </div>
    {% endfor %}

    </body>
</html>
